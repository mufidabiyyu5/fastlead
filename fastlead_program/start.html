<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="container start">
        <div class="row atas">
            <div class="col-lg-6 webcam">
                <!-- Untuk integrasi kamera -->
                <img src="assets/kotak.png" alt="Preview Camera" class="img-fluid">
                <!-- <div class="video-outer">
                    <video id="video" height="100%" width="100%" autoplay></video>
                </div>
                
                <div class="webcam-start-stop">
                    <a href="#!" class="btn-start" onclick="start()">Start</a>
                    <a href="#!" class="btn-stop" onclick="StopWebCam()">Stop</a>
                </div> -->
            </div>
            <div class="col-lg-6">
                <h3 id="time">Sisa Waktu = <span id="timer"></span></h3>
                <h3 id="mode">Mode</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioMode" id="inlineRadio1" value="Manual">
                    <label class="form-check-label" for="inlineRadio1">Manual</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radioMode" id="inlineRadio2" value="Otomatis">
                    <label class="form-check-label" for="inlineRadio2">Otomatis</label>
                </div>
            </div>
        </div>
        <div class="row bawah">
            <div class="col-lg-6">
                <div class="row align-items-center text-center lamp">
                    <div class="col">
                        <button class="btn btn-outline-primary" id="1">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="2">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="3">3</button>
                    </div>
                </div>
                <div class="row align-items-center text-center lamp">
                    <div class="col">
                        <button class="btn btn-outline-primary" id="4">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="5">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="6">6</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>Hitungan Set: <span id="count-set">0</span></h3>
            </div>
        </div>
        <div class="d-grid gap-2 button-confirm">
            <a class="btn btn-primary" href="index.html">Kembali</a>
        </div>
    </section>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/buttonClick.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/camera.js"></script>
</body>

</html>
